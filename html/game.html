	<div id="player-detail">

		<ol class="list-group">
			<li class="list-group-item"><b>player.maxSpeed</b> : Nombre -> la vitesse de déplacement de la betterave | Valeur par défaut : 30 </li>

		</ol>

	</div>
	<hr>
	<div id="editor">
		<h3>Code Area</h3>
		<textarea id="code-area" placeholder="Try something great..."></textarea>

		<br>
		<div id="coding-result" role="alert"></div>
	</div>
</div>
