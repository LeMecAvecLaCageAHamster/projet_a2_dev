<div id="game" class="col-6"></div>

<div class="col-6">
	<div id="player-detail">
		<h3>Liste des attributs / méthodes disponibles</h3>
		
		<ol class="list-group">
			<li class="list-group-item"><b>player.maxSpeed</b> : Nombre -> la vitesse de déplacement de la betterave | Valeur par défaut : 30 </li>
			<li class="list-group-item"><b>player.body.gravity.y</b> : Nombre -> l'effet de la gravity sur la betterave | Valeur par défaut : 1000 </li>
		</ol>

	</div>
	<hr>
	<div id="editor">
		<h3>Code Area</h3>
		<textarea id="code-area" placeholder="Try something great..."></textarea>
		<div id="execute"><b>Execute !</b></div>
		<br>
		<br><br>
		<div id="coding-result" role="alert"></div>
	</div>
</div>
